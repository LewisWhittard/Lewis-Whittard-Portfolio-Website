name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ”§ Restore dependencies
        run: dotnet restore ./tests/LMWDev_Test/LMWDev_Test.csproj

      - name: ðŸ”¨ Build project
        run: dotnet build ./tests/LMWDev_Test/LMWDev_Test.csproj --configuration Release

      - name: ðŸ§ª Run tests
        run: dotnet test ./tests/LMWDev_Test/LMWDev_Test.csproj --no-build --verbosity detailed
