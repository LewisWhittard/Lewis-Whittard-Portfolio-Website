name: CI/CD Pipeline

on:
  workflow_dispatch:  # 👈 Enables manual triggering from GitHub UI
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 🔧 Restore dependencies
        run: dotnet restore ./LMWDev_Test/LMWDev_Test.csproj

      - name: 🧪 Run tests
        run: dotnet test ./LMWDev_Test/LMWDev_Test.csproj --verbosity detailed

      - name: 📎 Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./LMWDev_Test/TestResults/test-results.trx

