name: CI/CD Pipeline

on:
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Adjust as needed



      - name: Restore dependencies
        run: dotnet restore LWMDev_Test/LWMDev_Test.csproj

      - name: Build project
        run: dotnet build LWMDev_Test/LWMDev_Test.csproj --no-restore

      - name: Run tests
        run: dotnet test LWMDev_Test/LWMDev_Test.csproj --no-build --verbosity normal
